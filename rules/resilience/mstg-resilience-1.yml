rules:
  - id: android_root_detection
    severity: INFO
    languages:
      - java
    metadata:
      owasp-mobile: m8
      category: security
      area: resilience
      author: Sven Schleier, original rule by @ajinabraham <https://github.com/MobSF/mobsfscan/blob/main/mobsfscan/rules/semgrep/best_practices/root_detection.yaml>
      verification-level:
        - R
      reference: >-
        https://github.com/MobSF/owasp-mstg/blob/master/Document/0x05j-Testing-Resiliency-Against-Reverse-Engineering.md#testing-root-detection-mstg-resilience-1
    message: >-
      This app does not have root detection capabilities. Running a sensitive
      application on a rooted device questions the device integrity and affects
      users data.
    patterns:
      - pattern-either:
          - pattern-not-inside: |
              $R.isDeviceRooted(...)
          - pattern-not-inside: |
              $R.isRooted(...)
          - pattern-not-inside: |
              RootTools.isAccessGiven(...)
          - pattern-not-inside: |
              $MTD.contains("test-keys")
